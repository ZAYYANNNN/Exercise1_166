<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judul Halaman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .title {
            border: 5px solid #000000;
            margin-bottom: 20px;
            padding: 10px;
            width: 900px;
            height: 70px;
            margin: 0 auto;
        }
        .container {
            margin: 100px auto;
            width: 80%;
            border: 5px solid #000000;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        ul, ol {
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            max-width: 200px; /* Atur lebar maksimal list */
        }
